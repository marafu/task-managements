version: '3.3'
services:
  db:
    image: mysql:5.7
    container_name: db
    restart: always
    env_file: .env
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
  app:
    container_name: app
    build: 
      context: .
      dockerfile: Dockerfile
    env_file: .env
    restart: always
    ports:
      - 4000:4000
    depends_on:
      - db

  reverse:
    container_name: reverse
    hostname: reverse
    image: nginx
    ports:
      - 81:80
      - 443:443
    volumes:
      - ./nginx:/etc/nginx
      - ./certs:/etc/ssl/private
volumes:
  my-db: